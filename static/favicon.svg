<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#546de5"/>
      <stop offset="100%" style="stop-color:#3d52d5"/>
    </linearGradient>
  </defs>
  <!-- Fondo circular -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  <!-- Pentagrama simplificado -->
  <g stroke="white" stroke-width="2" opacity="0.3">
    <line x1="15" y1="30" x2="85" y2="30"/>
    <line x1="15" y1="40" x2="85" y2="40"/>
    <line x1="15" y1="50" x2="85" y2="50"/>
    <line x1="15" y1="60" x2="85" y2="60"/>
    <line x1="15" y1="70" x2="85" y2="70"/>
  </g>
  <!-- Nota musical (negra) -->
  <ellipse cx="55" cy="55" rx="12" ry="9" fill="white" transform="rotate(-20 55 55)"/>
  <rect x="64" y="25" width="4" height="35" fill="white" rx="2"/>
  <!-- Segunda nota -->
  <ellipse cx="35" cy="45" rx="10" ry="7" fill="white" transform="rotate(-20 35 45)"/>
  <rect x="42" y="18" width="3.5" height="30" fill="white" rx="2"/>
</svg>
